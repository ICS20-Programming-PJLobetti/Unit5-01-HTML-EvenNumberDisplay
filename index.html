    <title>Number Display in JS</title>

  <body>
  <h1>Number Display in Javascript</h1>
  <h3>This program will display all numbers from your min# up to your max#:</h3>
		<table>
			<tr align = "center">
				<td valign="top" align="right">	
          <script src="./js/script.js"></script>
					<form action="javascript:displayNumbers()">						
						<label for="minNum">Enter your min #:</label>
						<input type="number" step="1" min= "-100000" id="minNum"><br><br>
            <label for="minNum">Enter your max #:</label>
						<input type="number" step="1" min= "-100000" id="maxNum"><br><br>
            <input type="submit" value="Display Numbers" onclick="displayNumbers()">
					</form>
				</td>
				<td valign="top" align="left">
					<img src="./images/numbers.jpg" alt="Numbers" width="40%">
				</td>
			</tr>
		</table>	
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">			
		</div>
  </body>
